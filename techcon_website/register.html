<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - TechCon 2024</title>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>TechCon 2024 Registration</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="speakers.html">Speakers</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <h2>Register Now</h2>
    <p>Fill out the form below to register for TechCon 2024.</p>

    <form action="#" method="post">
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="ticket">Ticket Type:</label><br>
      <select id="ticket" name="ticket" required>
        <option value="standard">Standard - $99</option>
        <option value="vip">VIP - $199</option>
      </select><br><br>

      <button type="submit">Submit</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
